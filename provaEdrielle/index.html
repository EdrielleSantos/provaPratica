<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">

    <title>Fotógrafo</title>
</head>
<body>
    <header>
        <div class="logo">
            <h2>FOTÓGRAFO</h2>
            <h3>Edrielle Santos</h3>
        </div>
        <div class="nav">
            <p class="nav-item">Home</p>
            <p class="nav-item">Portfólio</p>
            <p class="nav-item">Contato</p>
            <p class="nav-item">Casamentos</p>
        </div>
    </header>

    <div class="modal">
        <h5>Formulário de contato</h5>
        <form class="form">
            <input type="text" class="nome" name="Nome" placeholder="Digite seu nome">
            <input type="email" class="email" name="E-mail" placeholder="Digite seu email">
            <input type="number" class="numero" name="Numero" placeholder="Digite seu número de contato">
            <input type="text" class="mensagem" nome="mensagem" placeholder="Deixe uma mensagem...">
            <input type="submit" value="Enviar">
        </form>

    </div>

    <main>
        <div class="image">
            <div class="linha1">
                <img class="img1" src="./img/Foto1.png" alt="">
                <img class="img2" src="./img/Foto2.png" alt="">
            </div>
            <div class="linha2">
                <img class="img3" src="./img/Foto3.png" alt="">
                <img class="img4" src="./img/Foto4.png" alt="">
            </div> 
        </div>
    </main>

    <footer>
        <p>Desenvolvido por <br> Edrielle Santos</p>
        <div class="icons">
            <img src="./icones/Facebook.svg" alt="">
            <img src="./icones/Instagram.svg" alt="">
            <img src="./icones/Twitter.svg" alt="">
            <img src="./icones/Twitch.svg" alt="">
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
